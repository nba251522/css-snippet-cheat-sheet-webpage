<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Snippet Cheat Sheet</title>
</head>
<body>
    <div class="grid">
        <div class="box flex-row-snippet">
            <h2>Flexbox Row</h2>
            <p>Use these properties to create a Flexbox row layout</p>
            <pre class="snippet" tabindex="0"></pre>
        </div>

        <div class="box flex-column-snippet">
            <h2>Flexbox Column</h2>
            <p>Use these properties to create a Flexbox column layout</p>
            <pre class="flex-column-content" tabindex="0"></pre>
        </div>
    </div>
</body>
</html>
